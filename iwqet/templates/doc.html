<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}" />

<script>
function ShowHelp() {
    var helpWin = window.open("", "Mit'mit'a: Help", "titlebar=yes,scrollbars=yes,status=no,top=200,left=200,width=700,height=400");
    helpWin.document.write('<html><head>' +
'<link rel="stylesheet" type=text/css href={{url_for("static", filename="style.css")}}/>' +
"<title>Mit'mit'a: Help</title></head><body>" +
"<h4 class='help'>Help with entering a document</h4>" +
"<p class='help'>On this page you enter the English sentences " +
"that you want to translate to Amharic. It's not yet possible " +
"to simply upload a document from your computer " +
"to the website; that feature will be added in a future version " +
"of Mit'mit'a. For now, you have to type the text " +
"or copy it from somewhere else and paste it in the space provided.</p>" +
"<p class='help'>Note that Mit'mit'a is very strict when it comes to " +
"English spelling and grammar. " +
"It doesn't tolerate any errors. For example, <i>it's</i> will always " +
"be interpreted as <i>it is</i>, never as the pronominal adjective <i>its</i>. " +
"</p></body></html>");
}
function OnEnviar()
{
    document.Form1.action = "sent"
    document.Form1.target = "_self";     // Same window
    document.Form1.submit();             // Submit the page
    return true;
}
function OnSalir()
{
    document.Form1.action = "fin"
    document.Form1.target = "_self";     // Same window
    document.Form1.submit();             // Submit the page
    return true;
}
</script>

<title>Mit'mit'a: an English-Amharic Translation Assistant</title>

</head>

<body>

<form name="Form1" method=POST>

<table class="center">
  <tr>
    <td class="title">
    <a href="base">
    <img class='banner' src="{{url_for('static',
      filename='banner_logo_short.png')}}" alt="" width="500px"
      height="90px" />
    </a>
    </td>
    <td class="menu" style="width: 250px">
      <input class="menu" type="submit" value="QUIT" name="salir" onclick="return OnSalir();">
    </td>
    <td class="menu" style="width: 250px">
      <button class="menu" onclick="ShowHelp();">HELP</button>
    </td>
  </tr>

<tr>
<td colspan="3" style="width:1000px">
{% if user %}
<table class="title">
<tr>
<td class="titleleft">Entering a document</td>
<td class="titleright">
User: <span class="username">{{ user.username }}</span>
</td>
</tr>
</table>
{% else %}
<h2>Entering a document</h2>
{% endif %}

<p>
<span class='instruction'>
Enter one or more sentences to translate.
</span>
</p>

  <textarea name="text" class="doc"></textarea>

<p>
<input type="submit" value="Submit" name="enviar" onclick="return OnEnviar();" id="button">
</p>

</td>
</tr>
</table>

</form>

<!--
<p>
<button id="help" onclick="ShowHelp();">Help</button>
</p>
-->

</body>

</html>
